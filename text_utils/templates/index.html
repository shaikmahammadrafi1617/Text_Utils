<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Text utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
    <form action="/analyze/" method="post" class="mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here: </label>
            <textarea name="text" rows="6" class="form-control" id="exampleFormControlTextarea1"></textarea>
        </div>
        <div class="form-check form-switch">
            <input name="removepunc_opp" class="form-check-input" type="checkbox" role="switch" id="removepunc_opp">
            <label class="form-check-label" for="removepunc_opp">Remove Punctuations Marks</label>
        </div>
        <div class="form-check form-switch">
            <input name="uppercase" class="form-check-input" type="checkbox" role="switch" id="uppercase">
            <label class="form-check-label" for="uppercase">All Upper Case</label>
        </div>
        <div class="form-check form-switch">
            <input name="lowercase" class="form-check-input" type="checkbox" role="switch" id="lowercase">
            <label class="form-check-label" for="lowercase">All Lower Case</label>
        </div>
        <div class="form-check form-switch">
            <input name="lineremove" class="form-check-input" type="checkbox" role="switch" id="lineremove">
            <label class="form-check-label" for="lineremove">All In Single Line</label>
        </div>
        <div class="form-check form-switch">
            <input name="sapceremove" class="form-check-input" type="checkbox" role="switch" id="sapceremove">
            <label class="form-check-label" for="sapceremove">Remove Extra Spaces</label>
        </div>
        <div class="form-check form-switch">
            <input name="Noofchars" class="form-check-input" type="checkbox" role="switch" id="Noofchars">
            <label class="form-check-label" for="Noofchars">Number of Characters</label>
        </div>
        <button type="submit" class="btn btn-outline-dark mt-2">Start Analyzing...</button>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
